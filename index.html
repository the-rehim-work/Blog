<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Now Playing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #121212;
      color: white;
    }
    .track-info {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }
    .track-info img {
      border-radius: 5px;
      margin-right: 20px;
    }
    .track-info div {
      max-width: 600px;
    }
    .track-info h2 {
      margin: 0;
      font-size: 24px;
    }
    .track-info p {
      margin: 5px 0;
    }
    .progress-bar {
      width: 100%;
      background-color: #333;
      border-radius: 5px;
      height: 10px;
      margin-top: 10px;
    }
    .progress {
      height: 100%;
      background-color: #1db954;
      border-radius: 5px;
      width: 0%;
    }
    #login-btn {
      background: #1db954;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #login-btn:hover {
      background: #1ed760;
    }
  </style>
</head>
<body>
  <h1>Now Playing on Spotify</h1>

  <button id="login-btn">Login with Spotify</button>

  <div id="track-info" class="track-info" style="display:none;">
    <img id="album-art" src="" alt="Album Art" width="100" height="100">
    <div>
      <h2 id="track-name">Loading...</h2>
      <p id="artist-name">...</p>
      <p id="album-name">...</p>
      <p id="track-duration">...</p>
      <div id="progress-bar" class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>
    </div>
  </div>

  <script>
    const clientId = "a1341447fc7344de8fbe180b2f1f3b89";
    const redirectUri = "https://the-rehim-work.github.io/Blog/"; // must match in Spotify dashboard
    const scopes = "user-read-playback-state user-read-currently-playing";

    const loginBtn = document.getElementById("login-btn");
    const trackInfo = document.getElementById("track-info");

    // Extract access_token from hash fragment
    const urlParams = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = urlParams.get("access_token");

    if (!accessToken) {
      // No token -> show login button
      loginBtn.style.display = "inline-block";
      trackInfo.style.display = "none";
      loginBtn.addEventListener("click", () => {
        const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}&response_type=token`;
        window.location.href = authUrl;
      });
    } else {
      // Hide login button and show track info
      loginBtn.style.display = "none";
      trackInfo.style.display = "flex";

      async function fetchNowPlaying() {
        try {
          const response = await fetch("https://api.spotify.com/v1/me/player/currently-playing", {
            headers: { Authorization: `Bearer ${accessToken}` },
          });

          if (response.status === 204 || response.status > 400) {
            document.getElementById("track-name").textContent = "No track is currently playing.";
            document.getElementById("artist-name").textContent = "";
            document.getElementById("album-name").textContent = "";
            document.getElementById("track-duration").textContent = "";
            document.getElementById("album-art").src = "";
            document.getElementById("progress").style.width = "0%";
            return;
          }

          const data = await response.json();
          if (data && data.item) {
            const track = data.item;
            const progress = data.progress_ms || 0;
            const duration = track.duration_ms || 1;

            document.getElementById("track-name").textContent = track.name;
            document.getElementById("artist-name").textContent = track.artists.map(a => a.name).join(", ");
            document.getElementById("album-name").textContent = track.album.name;
            document.getElementById("track-duration").textContent =
              `${Math.floor(duration / 60000)}:${String(Math.floor((duration % 60000) / 1000)).padStart(2, "0")}`;
            document.getElementById("album-art").src = track.album.images[0].url;

            document.getElementById("progress").style.width = `${(progress / duration) * 100}%`;
          }
        } catch (error) {
          console.error("Error fetching currently playing track:", error);
        }
      }

      // Fetch immediately + every 5 seconds
      fetchNowPlaying();
      setInterval(fetchNowPlaying, 5000);
    }
  </script>
</body>
</html>
