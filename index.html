<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Now Playing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #121212;
      color: white;
    }
    button {
      background-color: #1db954;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .track-info {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }
    .track-info img {
      border-radius: 5px;
      margin-right: 20px;
    }
    .track-info div {
      max-width: 600px;
    }
    .track-info h2 {
      margin: 0;
      font-size: 24px;
    }
    .track-info p {
      margin: 5px 0;
    }
    .progress-bar {
      width: 100%;
      background-color: #333;
      border-radius: 5px;
      height: 10px;
      margin-top: 10px;
    }
    .progress {
      height: 100%;
      background-color: #1db954;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Now Playing on Spotify</h1>
  <button id="login-btn">Login with Spotify</button>

  <div id="track-info" class="track-info" style="display: none;">
    <img id="album-art" src="" alt="Album Art" width="100" height="100">
    <div>
      <h2 id="track-name">Loading...</h2>
      <p id="artist-name">...</p>
      <p id="album-name">...</p>
      <p id="track-duration">...</p>
      <div id="progress-bar" class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>
    </div>
  </div>

  <script>
    const clientId = "a1341447fc7344de8fbe180b2f1f3b89";
    const redirectUri = "https://the-rehim-work.github.io/Blog/";
    const scopes = "user-read-currently-playing user-read-playback-state";

    document.getElementById("login-btn").addEventListener("click", () => {
      const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}`;
      window.location.href = authUrl;
    });

    const urlParams = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = urlParams.get("access_token");

    if (accessToken) {
      document.getElementById("login-btn").style.display = "none";
      document.getElementById("track-info").style.display = "flex";

      fetch("https://api.spotify.com/v1/me/player/currently-playing", {
        headers: { Authorization: `Bearer ${accessToken}` },
      })
        .then((response) => {
          if (response.status === 204 || response.status > 400) {
            throw new Error("No track playing or error.");
          }
          return response.json();
        })
        .then((data) => {
          if (data && data.item) {
            const track = data.item;
            const progress = data.progress_ms || 0;
            const duration = track.duration_ms || 1;

            document.getElementById("track-name").textContent = track.name;
            document.getElementById("artist-name").textContent = track.artists.map(a => a.name).join(", ");
            document.getElementById("album-name").textContent = track.album.name;
            document.getElementById("track-duration").textContent =
              `${Math.floor(duration / 60000)}:${String(Math.floor((duration % 60000) / 1000)).padStart(2, '0')}`;
            document.getElementById("album-art").src = track.album.images[0].url;

            document.getElementById("progress").style.width = `${(progress / duration) * 100}%`;
          } else {
            document.getElementById("track-name").textContent = "No track is currently playing.";
          }
        })
        .catch((error) => {
          document.getElementById("track-name").textContent = "Error loading track.";
          console.error(error);
        });
    }
  </script>
</body>
</html>
