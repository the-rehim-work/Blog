<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Now Playing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #121212;
      color: white;
    }
    .track-info {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }
    .track-info img {
      border-radius: 5px;
      margin-right: 20px;
    }
    .track-info div {
      max-width: 600px;
    }
    .track-info h2 {
      margin: 0;
      font-size: 24px;
    }
    .track-info p {
      margin: 5px 0;
    }
    .progress-bar {
      width: 100%;
      background-color: #333;
      border-radius: 5px;
      height: 10px;
      margin-top: 10px;
    }
    .progress {
      height: 100%;
      background-color: #1db954;
      border-radius: 5px;
    }
    #login-btn {
      background-color: #1db954;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #login-btn:hover {
      background-color: #1ed760;
    }
  </style>
</head>
<body>
  <h1>Now Playing on Spotify</h1>
  <button id="login-btn">Login with Spotify</button>
  <div id="track-info" class="track-info">
    <img id="album-art" src="" alt="Album Art" width="100" height="100">
    <div>
      <h2 id="track-name">Not logged in.</h2>
      <p id="artist-name">...</p>
      <p id="album-name">...</p>
      <p id="track-duration">...</p>
      <div id="progress-bar" class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>
    </div>
  </div>

  <script>
    const clientId = 'YOUR_CLIENT_ID_HERE'; // Get this from https://developer.spotify.com/dashboard/
    const redirectUri = window.location.origin + window.location.pathname;
    const scopes = 'user-read-currently-playing user-read-playback-state';

    document.getElementById('login-btn').addEventListener('click', () => {
      const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}`;
      window.location = authUrl;
    });

    const urlParams = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = urlParams.get('access_token');

    if (accessToken) {
      document.getElementById('login-btn').style.display = 'none';

      fetch('https://api.spotify.com/v1/me/player/currently-playing', {
        headers: {
          Authorization: `Bearer ${accessToken}`,
        },
      })
        .then((response) => response.json())
        .then((data) => {
          if (data && data.item) {
            const track = data.item;
            const progress = data.progress_ms || 0;
            const duration = track.duration_ms || 1;

            document.getElementById('track-name').textContent = track.name;
            document.getElementById('artist-name').textContent = track.artists.map((artist) => artist.name).join(', ');
            document.getElementById('album-name').textContent = track.album.name;
            document.getElementById('track-duration').textContent = `${Math.floor(duration / 60000)}:${String(Math.floor((duration % 60000) / 1000)).padStart(2, '0')}`;
            document.getElementById('album-art').src = track.album.images[0].url;

            const progressBar = document.getElementById('progress');
            progressBar.style.width = `${(progress / duration) * 100}%`;
          } else {
            document.getElementById('track-name').textContent = 'No track is currently playing.';
          }
        })
        .catch((error) => {
          console.error('Error fetching currently playing track:', error);
        });
    }
  </script>
</body>
</html>
